<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />

    <title>Burmese Fonts</title>
  </head>
  <body>
    <h1 class="title">Burmese Fonts</h1>
    <div class="top" id="top">
      <label for="tvalue">Font Name</label>
      <select name="tvalue" id="tvalue">
        <option value=""></option>
        <option value="burmese">Burmese</option>
        <option value="burmese-020">Burma 020</option>
        <option value="burmese-028">Burma 028</option>
        <option value="burmese-bit">Bit</option>
        <option value="burmese-mono">Mono</option>
        <option value="burmese-umoe">Umoe</option>
        <option value="burmese-myayphu">MyayPhu</option>
      </select>
      <button class="run" id="run"><i class="ti ti-player-play"></i></button>

      <a href="javascript: location. reload();" class="refresh"
        ><i class="ti ti-refresh"></i
      ></a>

      <button id="theme"></button>
    </div>
    <div class="hero">
      <textarea
        name="input"
        id="input"
        cols="30"
        rows="25"
        placeholder="<!-- Type Hear -->"
      ></textarea>
      <div class="display" id="display"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
